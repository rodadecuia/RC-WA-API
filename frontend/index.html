<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC WA API - Multi-Session Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; overflow-y: auto; border-right: 1px solid #dee2e6; }
        .session-item { cursor: pointer; }
        .session-item.active { background-color: #e9ecef; }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-open { background-color: #28a745; }
        .status-connecting { background-color: #ffc107; }
        .status-disconnected { background-color: #dc3545; }
        .status-qr_received { background-color: #17a2b8; }
    </style>
</head>
<body class="bg-light">

<!-- Login Modal -->
<div class="modal fade" id="apiKeyModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Autenticação</h5></div>
            <div class="modal-body">
                <input type="password" id="apiKeyInput" class="form-control" placeholder="RC_WA_API_KEY">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveApiKey()">Acessar</button>
            </div>
        </div>
    </div>
</div>

<!-- New Session Modal -->
<div class="modal fade" id="newSessionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Nova Sessão</h5></div>
            <div class="modal-body">
                <input type="text" id="newSessionId" class="form-control" placeholder="ID da Sessão (ex: vendas)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="createSession()">Criar</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-white sidebar p-3">
            <h4 class="text-center mb-4">RC WA API</h4>
            <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#newSessionModal">+ Nova Sessão</button>
            <div id="sessionsList" class="list-group list-group-flush">
                <!-- Lista de sessões aqui -->
            </div>
            <div class="mt-auto pt-3 border-top">
                <a href="/api-docs.json" class="btn btn-sm btn-outline-secondary w-100 mb-2" download="swagger.json">Baixar JSON da API</a>
                <button class="btn btn-sm btn-outline-danger w-100" onclick="logoutApi()">Sair da API</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div id="emptyState" class="text-center mt-5">
                <h3>Selecione uma sessão ou crie uma nova</h3>
            </div>

            <div id="sessionDetails" style="display: none;">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="currentSessionTitle">Sessão: -</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="stopSession()">Parar Sessão</button>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-0">Status</h5>
                                    <span id="statusText" class="text-muted">Verificando...</span>
                                </div>
                                <div>
                                    <span id="statusIndicator" class="status-indicator bg-secondary"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header">QR Code</div>
                            <div class="card-body text-center d-flex justify-content-center align-items-center" id="qrCodeContainer">
                                <p class="text-muted">Aguardando...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header">Teste de Envio</div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input type="text" id="testNumber" class="form-control mb-2" placeholder="Número (5511...)">
                                    <input type="text" id="testMessage" class="form-control mb-2" placeholder="Mensagem">
                                    <button class="btn btn-primary w-100" onclick="sendMessage()">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    let apiKey = localStorage.getItem('rc_wa_api_key');
    let currentSessionId = null;
    let socket;
    const modal = new bootstrap.Modal(document.getElementById('apiKeyModal'));
    const newSessionModal = new bootstrap.Modal(document.getElementById('newSessionModal'));

    function init() {
        if (!apiKey) {
            modal.show();
        } else {
            initSocket();
            loadSessions();
        }
    }

    function initSocket() {
        socket = io();

        socket.on('connection.qr', (data) => {
            if (data.sessionId === currentSessionId) {
                renderQr(data.qr);
                updateStatusUI('qr_received');
            }
        });

        socket.on('status.update', (data) => {
            if (data.sessionId === currentSessionId) {
                updateStatusUI(data.status);
                if (data.status === 'open') {
                    document.getElementById('qrCodeContainer').innerHTML = '<p class="text-success fw-bold">Conectado!</p>';
                }
            }
        });
    }

    function saveApiKey() {
        const input = document.getElementById('apiKeyInput').value;
        if (input) {
            apiKey = input;
            localStorage.setItem('rc_wa_api_key', apiKey);
            modal.hide();
            init();
        }
    }

    async function loadSessions() {
        try {
            const response = await fetch('/sessions', { headers: { 'x-api-key': apiKey } });
            if (response.status === 401) {
                localStorage.removeItem('rc_wa_api_key');
                location.reload();
                return;
            }
            const data = await response.json();
            const list = document.getElementById('sessionsList');
            list.innerHTML = '';

            data.sessions.forEach(sessionId => {
                const item = document.createElement('a');
                item.className = 'list-group-item list-group-item-action session-item';
                item.innerText = sessionId;
                item.onclick = () => selectSession(sessionId);
                if (sessionId === currentSessionId) item.classList.add('active');
                list.appendChild(item);
            });
        } catch (error) {
            console.error('Erro ao carregar sessões', error);
        }
    }

    async function createSession() {
        const sessionId = document.getElementById('newSessionId').value;
        if (!sessionId) return;

        try {
            await fetch('/sessions/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': apiKey },
                body: JSON.stringify({ sessionId })
            });
            newSessionModal.hide();
            document.getElementById('newSessionId').value = '';
            loadSessions();
            selectSession(sessionId);
        } catch (error) {
            alert('Erro ao criar sessão');
        }
    }

    async function selectSession(sessionId) {
        currentSessionId = sessionId;
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('sessionDetails').style.display = 'block';
        document.getElementById('currentSessionTitle').innerText = `Sessão: ${sessionId}`;

        document.querySelectorAll('.session-item').forEach(el => {
            el.classList.remove('active');
            if (el.innerText === sessionId) el.classList.add('active');
        });

        try {
            const response = await fetch(`/sessions/${sessionId}/status`, { headers: { 'x-api-key': apiKey } });
            const data = await response.json();

            updateStatusUI(data.status);

            if (data.qr) {
                renderQr(data.qr);
            } else if (data.status === 'open') {
                document.getElementById('qrCodeContainer').innerHTML = '<p class="text-success fw-bold">Conectado!</p>';
            } else {
                document.getElementById('qrCodeContainer').innerHTML = '<p class="text-muted">Aguardando...</p>';
            }
        } catch (error) {
            console.error(error);
        }
    }

    async function stopSession() {
        if (!confirm(`Parar a sessão ${currentSessionId}?`)) return;

        try {
            await fetch('/sessions/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': apiKey },
                body: JSON.stringify({ sessionId: currentSessionId })
            });
            currentSessionId = null;
            document.getElementById('sessionDetails').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            loadSessions();
        } catch (error) {
            alert('Erro ao parar sessão');
        }
    }

    async function sendMessage() {
        const number = document.getElementById('testNumber').value;
        const message = document.getElementById('testMessage').value;

        if (!number || !message) return alert('Preencha número e mensagem');

        try {
            const response = await fetch('/send-text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': apiKey },
                body: JSON.stringify({ sessionId: currentSessionId, number, message })
            });
            const data = await response.json();
            if (data.status === 'success') alert('Enviado!');
            else alert('Erro: ' + data.error);
        } catch (error) {
            alert('Erro ao enviar');
        }
    }

    function renderQr(qrCode) {
        const container = document.getElementById('qrCodeContainer');
        container.innerHTML = '';
        new QRCode(container, {
            text: qrCode,
            width: 200,
            height: 200
        });
    }

    function updateStatusUI(status) {
        const statusText = document.getElementById('statusText');
        const indicator = document.getElementById('statusIndicator');

        statusText.innerText = `Status: ${status}`;

        indicator.className = 'status-indicator';
        if (status === 'open') indicator.classList.add('status-open');
        else if (status === 'connecting') indicator.classList.add('status-connecting');
        else if (status === 'qr_received') indicator.classList.add('status-qr_received');
        else indicator.classList.add('status-disconnected');
    }

    function logoutApi() {
        localStorage.removeItem('rc_wa_api_key');
        location.reload();
    }

    init();
</script>
</body>
</html>
