<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC WA API - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Login Modal -->
<div class="modal fade" id="apiKeyModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Autenticação Necessária</h5></div>
            <div class="modal-body">
                <p class="text-muted">Por favor, insira sua chave de API para acessar o painel.</p>
                <input type="password" id="apiKeyInput" class="form-control" placeholder="RC_WA_API_KEY">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="app.auth.saveApiKey()">Acessar</button>
            </div>
        </div>
    </div>
</div>

<!-- New Session Modal -->
<div class="modal fade" id="newSessionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Criar Nova Sessão</h5></div>
            <div class="modal-body">
                <input type="text" id="newSessionId" class="form-control" placeholder="ID da Sessão (ex: vendas-01)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="app.sessions.create()">Criar</button>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<aside class="sidebar d-flex flex-column p-3">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-whatsapp fs-2 me-2 text-success"></i>
        <h4 class="mb-0">RC WA API</h4>
    </div>

    <nav class="nav nav-pills flex-column mb-auto">
        <a class="nav-link active" href="#dashboard" data-page="dashboard"><i class="bi bi-grid-fill me-2"></i>Dashboard</a>
        <a class="nav-link" href="#settings" data-page="settings"><i class="bi bi-gear-fill me-2"></i>Configurações</a>
    </nav>

    <hr>
    <div class="d-flex justify-content-between align-items-center">
        <span class="small">Tema</span>
        <div>
            <button class="btn btn-sm btn-outline-secondary" id="theme-light-btn"><i class="bi bi-sun-fill"></i></button>
            <button class="btn btn-sm btn-outline-secondary" id="theme-dark-btn"><i class="bi bi-moon-stars-fill"></i></button>
        </div>
    </div>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <strong id="user-id">API User</strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#newSessionModal">Nova sessão...</a></li>
            <li><a class="dropdown-item" href="/api-docs" target="_blank">Documentação da API</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="app.auth.logout()">Sair</a></li>
        </ul>
    </div>
</aside>

<!-- Mobile Header -->
<header class="d-lg-none d-flex justify-content-between align-items-center p-3 border-bottom bg-body-tertiary">
     <h5 class="mb-0">RC WA API</h5>
    <button class="btn btn-outline-secondary" type="button" id="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </button>
</header>

<!-- Main Content -->
<main class="main-content" id="main-container">
    <!-- Conteúdo carregado dinamicamente -->
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
