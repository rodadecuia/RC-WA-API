<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <div>
        <h1 class="h2" id="session-title">Sessão: -</h1>
        <p class="text-muted mb-0" id="session-user" style="display: none;"><i class="bi bi-person-circle me-1"></i> <span id="session-user-name"></span> (<span id="session-user-jid"></span>)</p>
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-sm btn-outline-danger" onclick="app.sessions.stop()"><i class="bi bi-stop-circle me-2"></i>Parar Sessão</button>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card shadow-sm"><div class="card-body d-flex justify-content-between align-items-center">
            <div><h5 class="card-title mb-0">Status</h5><span id="statusText" class="text-muted">-</span></div>
            <div><span id="statusIndicator" class="status-indicator"></span></div>
        </div></div>
    </div>
</div>

<div id="stats-container" class="row mb-4" style="display: none;">
    <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card h-100 border-primary border-start border-4">
            <div class="card-body">
                <h6 class="text-muted text-uppercase small">Contatos</h6>
                <h3 class="mb-0" id="stat-contacts">0</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card h-100 border-success border-start border-4">
            <div class="card-body">
                <h6 class="text-muted text-uppercase small">Tempo Online</h6>
                <h3 class="mb-0" id="stat-uptime">-</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card h-100 border-info border-start border-4">
            <div class="card-body">
                <h6 class="text-muted text-uppercase small">Mensagens (Env/Rec)</h6>
                <h3 class="mb-0"><span id="stat-sent">0</span> / <span id="stat-received">0</span></h3>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card h-100 border-danger border-start border-4">
            <div class="card-body">
                <h6 class="text-muted text-uppercase small">Bloqueados</h6>
                <h3 class="mb-0" id="stat-blocked">0</h3>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header">QR Code</div>
            <div class="card-body text-center d-flex justify-content-center align-items-center" id="qrCodeContainer" style="min-height: 250px;"></div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header">Teste de Envio</div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="testNumber" class="form-control mb-2" placeholder="Número (5511...)">
                    <textarea id="testMessage" class="form-control mb-2" placeholder="Mensagem"></textarea>
                    <button class="btn btn-primary w-100" onclick="app.sessions.sendMessage()">Enviar Mensagem</button>
                </div>
            </div>
        </div>
    </div>
</div>
